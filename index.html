<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
    <!-- TODO: Include Font Awesome file here -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <script src="./scripts/common.js"></script>
</head>

<body class="body-bg" onload="generateHeader()">

    <!-- Page Header -->
    <div id="page-header"></div>
    <!-- SignUp Modal -->
    <div id="signup-modal" class="modal"></div>
    <!-- SignIn Modal -->
    <div id="signin-modal" class="modal"></div>


    <div class="post-btn">
        <button type="button" class="yellow-button" onclick="navigateToBlogPost()">All Posts</button>
        <button type="button" class="yellow-button" onclick="showCreatePostModal()">Create Post</button>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="modal">

        <!-- Modal content -->
        <div class="create-modal-content">
            <div class="modal-header">
                <span onclick="hideCreatePostModal()" class="close">
                    <i class="fa fa-times"></i>
                </span>
                <h3>Pen Your Post</h3>
            </div>
            <hr/>
            <form>
                <label for="title" class="label-text">Title</label>
                <input type="text" id="title" placeholder="Enter title of your post" required>
                <label for="contents" class="label-text">Contents</label>
                <textarea rows="14" cols="50" id="contents" placeholder="Enter the contents of your post"></textarea>
                <div class="create-btn-container">
                    <button type="submit" onclick="createPost()" class="create-green-btn">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
